<div class="center-block">
  <h1> Select Encryption Keys </h1>
  <select id="keychooser" data-placeholder="Recipients..." class="chosen-select" multiple="multiple" style="width: 350px;" tabindex="-1">
    <%_.each(uids,function(uid,id){%>
      <option value="<%= id %>"> <%- uid %> </option>
    <%}); %>
  </select><br>
  <input id="submit" class="btn btn-primary" type="submit" value="Submit">
  <input id="cancel" class="btn btn-default" type="submit" value="Cancel">
</div>
